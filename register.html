<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script srx="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/8878b8cfc2.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
    <title>3TechMarket - Sign Up</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="logoCentered">
                <h1><a href="index.html"><img src="/assets/images/logo2.png" alt="logo" width="180" height="76"></a></h1>
            </div>
        </div>
    </div>
    <div>
        <div class="col-md-12">
            <h1 class="loginText">Sign Up</h1>
        </div>
        <div class="col-md-12">
            <input type="text" id="fname" placeholder="  First Name" name="fname" class="loginBox">
        </div>
        <div class="col-md-12">
            <input type="text" id="lname" placeholder="  Last Name" name="fname" class="loginBox">
        </div>
        <div class="col-md-12">
            <input type="email" id="email" placeholder="  Email" name="email" class="loginBox">
        </div>
        <div class="col-md-12">
            <input type="password" id="pass" name="password" placeholder="  Password" class="loginBox" minlength="8" required >
        </div>
        <div class="col-md-12">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="  Repeat Password" class="loginBox" minlength="8" required >
        </div>
        <div class="col-md-12">
            <div class="buttonMargin">
                <button type="button" class="btn btn-primary" onclick="location.href='index.html';">Sign Up</button>
            </div>    
        </div>
        <div class="col-md-12">
            <h1 class="noAccountText"><a href="login.html">Already have an account</a></h1>
        </div>
    </div>
</body>
</html>
