<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" crossorigin="anonymous"></script>
    <script src="/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/app.js"></script>
    <title>3TechMarket - Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-md-2">
                <h1><a href="/"><img src="/logo2.png" alt="logo" width="180" height="76"></a></h1>
            </div>
            <div class="col-md-8">
              <div class="input-group mb-4 searchbar">
                <input type="search" placeholder="Search 3TechMarket" aria-describedby="button-addon5" class="form-control border-success">
                <div class="input-group-append">
                  <button id="button-addon7" type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
  
            <!--Iconos del header-->
            <div class="col-md-2 ">
                <div class="row">
                    <div class="col-md-2 navigation">
  
                      <div class="dropdown">
                        <a class="fa-solid fa-user" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        </a>
                      
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="/purchases">Recent orders</a></li>
                          <li><a class="dropdown-item" href="/profile">Edit profile</a></li>
                            {{#isLoggedIn}}
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                            {{/isLoggedIn}}
                            {{^isLoggedIn}}
                            <li><a class="dropdown-item" href="/signin">Login/Sign up</a></li>
                            {{/isLoggedIn}}
                        </ul>
                      </div>
                        
                    </div>
  
                    <div class="col-md-2 navigation ">
                        
                      <a href="#">
                        <i class="fa-solid fa-star"></i>
                      </a>
              
                    </div>
                    
                    <div class="col-md-2 navigation">
                        
                          <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                          </a>
                        
                    </div>
                    
                    <div class="col-md-2 navigation ">
                        
                            <a href="#">
                              <i class="fa-solid fa-bell"></i>
                            </a>
                          
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="container rounded bg-white mt-1 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
                </div>
                <div class="col-md-8 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <form action="/edit-profile" method="post">
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels"></label><input type="text" class="form-control" placeholder="First Nname" value=""></div>
                            <div class="col-md-6"><label class="labels"></label><input type="text" class="form-control" value="" placeholder="Last Name"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels"></label><input type="text" class="form-control" placeholder="Phone Number" value=""></div>
                            <div class="col-md-12"><label class="labels"></label><input type="text" class="form-control" placeholder="Address" value=""></div>
                            <div class="col-md-12"><label class="labels"></label><input type="text" class="form-control" placeholder="Postcode" value=""></div>
                            <div class="col-md-12"><label class="labels"></label><input type="text" class="form-control" placeholder="State" value=""></div>
                            <div class="col-md-12"><label class="labels"></label><input type="text" class="form-control" placeholder="Country" value=""></div>
                            <div class="col-md-12"><label class="labels"></label><input type="text" class="form-control" value="" placeholder="State"></div>
                            <div class="col-md-12"><label class="labels"></label><input type="text" class="form-control" placeholder="Area" value=""></div>
                            <div class="col-md-12"><label class="labels"></label><input type="text" class="form-control" placeholder="Email" value=""></div>
                        </div>
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
</body>
</head>
</html>
