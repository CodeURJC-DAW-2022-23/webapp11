<div class="row header">
  <div class="col-md-2">
    <h1><a href="/"><img src="/logo2.png" alt="logo" width="180" height="76"></a></h1>
  </div>
  <div class="col-md-8">
    <form action="/search" method="post">
      <div class="input-group mb-4 searchbar">
        <input type="search" name="product" placeholder="Search 3TechMarket" aria-describedby="button-addon5" class="form-control border-success">
        <input type="hidden" name="_csrf" value="{{token}}"/>
        <div class="input-group-append">
          <button id="button-addon7" type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </form>
  </div>

  <!--Header icons-->
  <div class="col-md-2 ">
    {{#isLoggedIn}}
    {{#isAdmin}}
    <div class="row">
      <div class="col-md-2 navigation">
        <div class="dropdown">
          <a class="fa-solid fa-user" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
            <li><a class="dropdown-item" href="/profile">Edit profile</a></li>
            <li>
              <form action="/logout" method="post">
                <button class="dropdown-item" type="submit">Logout</button>
                <input type="hidden" name="_csrf" value="{{token}}"/>
              </form>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-3 navigation">
        <a href="/addproduct">
          <i class="fa-solid fa-circle-plus"></i>
        </a>
      </div>
      <div class="col-md-3 navigation">
        <a href="/statistics">
          <i class="fa-solid fa-chart-simple"></i>
        </a>
      </div>
    </div>
    {{/isAdmin}}
    {{^isAdmin}}
    <div class="row">
      <div class="col-md-2 navigation">

        <div class="dropdown">
          <a class="fa-solid fa-user" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/purchases">Recent orders</a></li>
            <li><a class="dropdown-item" href="/profile">Edit profile</a></li>
            <li><form action="/logout" method="post">
              <button class="dropdown-item" type="submit">Logout</button>
              <input type="hidden" name="_csrf" value="{{token}}"/>
            </form></li>
          </ul>
        </div>

      </div>

      <div class="col-md-2 navigation">

        <a href="/wishlist">
          <i class="fa-solid fa-star"></i>
        </a>

      </div>

      <div class="col-md-2 navigation">

        <a href="/cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>

      </div>

      <div class="col-md-2 navigation ">

        <a href="/messages">
          <i class="fa-solid fa-bell"></i>
        </a>

      </div>

    </div>
    {{/isAdmin}}
    {{/isLoggedIn}}
    {{^isLoggedIn}}
    <div class="row">
      <!-- Login or register button linked to /signin -->
      <a href="/signin" class="buttonlogin"><button class="btn btn-success">Login or register</button></a>
      {{/isLoggedIn}}
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="spinner-border text-success" style="width: 5rem; height: 5rem;" role="status" id="loading-spinner">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<script>
  // Show a spinner while the page is loading
  $(window).on('load', function() {
    $('#loading-spinner').fadeOut('slow');
  });
</script>
