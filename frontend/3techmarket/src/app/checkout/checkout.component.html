<div class="row results" id="results">
  <ng-container *ngFor="let item of items">
    <div class="col-md-2">
      <a [routerLink]="['/product', item.productId]">
        <img [ngSrc]="'/images/' + item.productId + '/main-image'" alt="itemimage" width="120" height="120">
        <p class="name">{{item.productName}}</p>
        <p>{{item.productPrice}} $ </p>
      </a>
    </div>
  </ng-container>

  <form *ngIf="!loading" (ngSubmit)="checkout(address)">
      <div class="textBar">
        <div class="col-md-12">
          <label class="label"></label>
          <input [(ngModel)]="address" type="text" class="form-control" placeholder="Address" value="" name="address">
        </div>
      </div>
      <div class="col-md-12">
        <p class="total" style="color: white">Total: {{totalPrice}} $
          <button *ngIf="!loadingbtn" class="btn btn-primary" type="submit">Place order</button>
          <button *ngIf="loadingbtn" class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </p>
      </div>
  </form>
</div>

<div class="col-md-12" *ngIf="items.length === 0">
  <div *ngIf="loading" class="spinner-border text-success" style="width: 5rem; height: 5rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div *ngIf="!loading">
    <h2>There are no items to checkout in your cart, you shouldn't even be here, <a routerLink="/">START SHOPPING NOW!</a></h2>
  </div>
</div>
