<div *ngIf = "data" class="row" style="padding-top: 30px;">
  <div class="container">
    <div class="single-product">
      <div class="row">
        <div class="col-md-6">
          <div class="product-image">
            <div class="main-image">
              <img [src]="environment.apiUrl + '/images/' + data.productId + '/main-image'" alt="" width="460px" height="460px">
            </div>
            <div class="image-slider">
              <div *ngFor="let image of images">
                <img [src]="environment.apiUrl + '/images/' + image.imageId" alt="" width="110px" height="110px" class="image-list">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="product-info d-flex flex-column">
            <div class="product-name">
              <h3>{{data.productName}}</h3>
            </div>
            <div class="product-price d-flex justify-content-between">
              <span class="sale-price">{{data.productPrice}}â‚¬</span>
              <div class="product-rate">
                <div class="d-flex align-items-center gap-3">
                 <div *ngIf="reviews">
                    <img src="/product/{{data.productId}}/rate" width="130px">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="product-purchase">
            <div class="product-btn-group">
              <a *ngIf="addingToCartItemId !== data.productId" class="button add-cart" (click)="addToCart(data.productId)")><i class='bx bx-cart-download'></i> Add to cart</a>
              <a *ngIf="addingToWishlistItemId !== data.productId" class="button star" (click)="addToWishlist(data.productId)"><i class='bx bxs-star'></i> Save</a>
            </div>
          </div>

          <div class="purchase-info d-flex flex-column">
            <div class="delivery d-flex justify-content-between">
              <span> Shipping: </span>
              <span class="delivery-type"> FREE shipping </span>
            </div>

            <div class="refund d-flex justify-content-between">
              <span> Returns: </span>
              <span class="refund-type"> FREE returns </span>
            </div>

            <div class="home-delivery d-flex justify-content-between">
              <span> Stock: </span>
              <span *ngIf= "data.productStock > 0" class="stock"> Units available!</span>
              <span *ngIf = "!data.productStock <= 0"class="stock"> Out of stock</span>
            </div>
          </div>

        </div>

              </div>
              <div class="features d-flex justify-content-start">
                <div class="row">
                  <h5>Features</h5>
                  <div class="info-features">
                    <p>{{data.description}}</p>
                  </div>

                  <h5>Reviews</h5>
                  <div *ngFor="let review of reviews" class="conteiner-opinion d-flex justify-content-start">
                    <div class="opinion d-flex justify-content-between gap-3">
                      <img [ngSrc]="environment.apiUrl + '/images/' + review.userId.profilePicture.imageId" alt="Profile Picture" width="90px">
                      <div class="user-info d-flex justify-content-between gap-5">
                        <span class="user-name">{{review.userId.email}}</span>
                        <div class="product-rate">
                          <div class="d-flex align-items-center gap-3">
                            <img src="/5.png" id="starRating" width="130px">
                          </div>
                          <div class="row">
                            <b>{{review.reviewTitle}}</b>
                            <span class="text-op">{{review.reviewText}}</span>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div *ngFor="let image of reviews" class="image-slider">
                          <img [ngSrc]="environment.apiUrl + '/images/' + image.imageId" ] alt="" width="200px">
                        </div>
                      </div>
                    </div>
                  </div>

        </div>
      </div>

    </div>
  </div>
</div>
