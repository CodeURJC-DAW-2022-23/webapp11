<div class="row header">
  <div class="col-md-2">
    <h1><a href="/"><img ngSrc="assets/images/logo2.png" alt="logo" width="180" height="76"></a></h1>
  </div>
  <div class="col-md-8">
    <form>
      <div class="input-group mb-4 searchbar">
        <input type="search" name="product" placeholder="Search 3TechMarket" aria-describedby="button-addon5" class="form-control border-success" [(ngModel)]="searchTerm">
        <div class="input-group-append">
          <button id="button-addon7" type="button" class="btn btn-success" (click)="search()"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </form>
  </div>

  <div *ngIf="authenticating" class="col-md-2" style="padding-top: 30px;">
    <div class="row">
      <div class="col-md-12">
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <!--Header icons-->
  <div *ngIf="anonymous" class="col-md-2">
    <div class="row">
      <!-- Login or register button linked to /signin -->
      <a (click)="login()" class="buttonlogin" style="padding-top: 30px;"><button class="btn btn-success">Login or register</button></a>
    </div>
  </div>
  <div class="col-md-2 ">
    <div *ngIf="admin" class="row" style="padding-top: 30px;">
      <div class="col-md-2 navigation">
        <div ngbDropdown class="d-inline-block">
          <button type="button" class="btn btn-outline-success" id="dropdownBasic1" ngbDropdownToggle>
            Admin: {{username}}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem routerLink="/profile">Profile</button>
            <button ngbDropdownItem routerLink="/addproduct">Add product</button>
            <button ngbDropdownItem routerLink="/dashboard">Dashboard</button>
            <button ngbDropdownItem (click)="logout()" style="color: brown;">Logout</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="agent" class="row" style="padding-top: 30px;">
      <div class="col-md-2 navigation">
        <div ngbDropdown class="d-inline-block">
          <button type="button" class="btn btn-outline-success" id="dropdownBasic2" ngbDropdownToggle>
            Agent: {{username}}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
            <button ngbDropdownItem routerLink="/profile">Profile</button>
            <button ngbDropdownItem routerLink="/purchases">Recent orders</button>
            <button ngbDropdownItem routerLink="/cart">Cart</button>
            <button ngbDropdownItem routerLink="/wishlist">Wishlist</button>
            <button ngbDropdownItem routerLink="/wishlist">Messages</button>
            <button ngbDropdownItem (click)="logout()" style="color: brown;">Logout</button>
          </div>
        </div>
      </div>
    </div>
  <div *ngIf="user" class="row" style="padding-top: 30px;">
    <div class="col-md-2 navigation">
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-success" id="dropdownBasic3" ngbDropdownToggle>
          Hello, {{username}}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic3">
          <button ngbDropdownItem routerLink="/profile">Profile</button>
          <button ngbDropdownItem routerLink="/purchases">Recent orders</button>
          <button ngbDropdownItem routerLink="/cart">Cart</button>
          <button ngbDropdownItem routerLink="/wishlist">Wishlist</button>
          <button ngbDropdownItem routerLink="/wishlist">Messages</button>
          <button ngbDropdownItem (click)="logout()" style="color: brown;">Logout</button>
        </div>
      </div>
      </div>
    </div>
  </div>
  </div>
