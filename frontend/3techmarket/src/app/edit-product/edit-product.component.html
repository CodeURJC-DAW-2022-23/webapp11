<div class="container-md">
  <form #editproduct="ngForm" (ngSubmit)="editProduct(productName,description,productPrice,productStock,tags,mainImage,images)">
    <div class="col-md-12"><label class="labels"></label><input type="text" class="form-control" id="productName" name="productName" placeholder="Product Name" [(ngModel)]="productName"></div>
    <div class="col-md-12"><label class="labels"></label><input type="text" class="form-control" id="description" name="description" placeholder="Description "[(ngModel)]="description"></div>
    <div class="col-md-12"><label class="labels"></label><input type="text" class="form-control" id="price" name="price" placeholder="Price" [(ngModel)]="productPrice"></div>
    <div class="col-md-12"><label class="labels"></label><input type="text" class="form-control" id="amount" name="amount" placeholder="Amount" [(ngModel)]="productStock"></div>
    <div class="col-md-12"><label class="labels"></label><input type="text" class="form-control" id="tags" name="tags" placeholder="Tags" [(ngModel)]="tags"></div>
    <div class="col-md-12"><label class="labels"></label><input type="file" class="form-control" id="image" name="image" placeholder="Image" (change)="onImageChange($event)"></div>
    <div class="col-md-12"><label class="labels"></label><input type="file" class="form-control" id="images" name="images" placeholder="Images" multiple (change)="onImagesChange($event)"></div>
    <br>
    <button class="btn btn-primary" type="submit">Add Product</button>


  </form>




</div>
