<div>
  <div class="col-md-12">
    <h1 class="loginText">Register</h1>
  </div>
  <form #registerForm="ngForm" (ngSubmit)="register(email, password, firstName, lastName)">
    <div class="col-md-12">
      <div class="container">
        <input type="text" id="firstName" placeholder="First Name" name="firstName" class="loginBox" [(ngModel)]="firstName" required>
      </div>
    </div>
    <div class="col-md-12">
      <div class="container">
        <input type="text" id="lastName" placeholder="Last Name" name="lastName" class="loginBox" [(ngModel)]="lastName" required>
      </div>
    </div>
    <div class="col-md-12">
      <div class="container">
        <input type="text" id="email" placeholder="Email" name="email" class="loginBox" [(ngModel)]="email" required>
      </div>
    </div>
    <div class="col-md-12">
      <div class="container">
        <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" placeholder="Password" class="loginBox"
               [(ngModel)]="password" minlength="8" required>
        <span>
          <i class="fa-solid fa-eye" id="togglePassword" [ngbTooltip]="showPassword ? 'Hide Password' : 'Show Password'"
             (click)="showPassword = !showPassword" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div *ngIf="error" class="col-md-12">
      <div class="container">
        <!--Show a bootstrap alert-->
        <div class="alert alert-danger" role="alert">
          Bad Request, we could not process your request.
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="buttonMargin">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
    <div class="col-md-12">
      <h1 class="noAccountText"><a routerLink="/login">Already have an account? Sign in!</a> </h1>
    </div>
  </form>
</div>
