
<div class="col-md-12">
  <h1 class="loginText">Enter the code recieved</h1>
</div>
<form #verifyCode="ngForm" (ngSubmit)="verify(email, code, password)">
  <div class="col-md-12">
    <div class="container">
      <input type="email" id="email" placeholder="Email" name="email" class="loginBox" [(ngModel)]="email" required>
    </div>
  </div>
  <div class="col-md-12">
    <div class="container">
      <input type="text" id="code" placeholder="Verification Code" name="code" class="loginBox" [(ngModel)]="code" required>
    </div>
  </div>
  <div class="col-md-12">
    <div class="container">
      <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" placeholder="Password" class="loginBox"
             [(ngModel)]="password" minlength="8" required>
      <span>
          <i class="fa-solid fa-eye" id="togglePassword" [ngbTooltip]="showPassword ? 'Hide Password' : 'Show Password'"
             (click)="showPassword = !showPassword" aria-hidden="true"></i>
        </span>
    </div>
  </div>
  <div *ngIf="error" class="col-md-12">
    <div class="container">
      <div class="alert alert-danger" role="alert">
        Error: The code you've entered doesn't match with your email.
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="buttonMargin">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
<div class="col-md-12">
  <h1 class="noAccountText"><a href="/login">Sign In!</a></h1>
</div>
