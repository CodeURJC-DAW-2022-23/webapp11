<div class="container">
  <div class="row reviews" id="reviews">
    <ng-container *ngIf="total>0;else noReviews">
      <div class="row" *ngFor="let review of reviews; let i = index">
        <div class="row item" style="padding-bottom: 10px">
          <div class="col-md-4">
            <img src="{{environment.apiUrl}}/images/{{pfps[i]}}" alt="review image" height="200" width="200" style="border-radius: 50% ">

          </div>
          <div class="col-md-6">
            <h4>{{emails[i]}}</h4>
            <br>
            <h5>{{review.reviewTitle}}</h5>
            <p class="description">Stars: {{review.rating}}</p>
            <p class="description">{{review.reviewText}}</p>


          </div>
          <div class="col-md-2">
            <a class="btn btn-outline-danger " *ngIf="removingReviewId !== review.reviewId"  (click)="removeReview(review.reviewId)">
              Remove
            </a>
            <a *ngIf="removingReviewId === review.reviewId" class="btn btn-outline-danger " disabled >
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Removing...
            </a>
          </div>

        </div>
      </div>
    </ng-container>
    <ng-template #noReviews>
      <!--Spinner while loading-->
      <div *ngIf="loading" class="col-md-12">
        <div class="spinner-border text-success" style="width: 5rem; height: 5rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <br>
      </div>
      <div *ngIf="!loading" class="col-12">
        <h3 class="text-center">This item has no reviews yet</h3>
      </div>
    </ng-template>
  </div>
</div>
