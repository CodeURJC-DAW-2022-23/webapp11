<div class="container-md">
  <h2>Search results for: {{product}}</h2>
  <br>
  <div class="row results" id="results">
    <ng-container *ngIf="total > 0; else noResults">
    <div class="col-md-2" *ngFor="let result of results">
        <a href="/product/{{result.productId}}">
          <img src="https://localhost:8443/product/{{result.productId}}/image" alt="resultimage" width="120" height="120">
          <p class="name">{{result.productName}}</p>
          <p>{{result.productPrice}} â‚¬ <span class="badge text-bg-success">Stock: {{result.productStock}}</span></p>
        </a>
      </div>
      <br>
      <div class="row" *ngIf="total > size*page">
        <div class="col-md-12">
          <button id="loadMore" class="btn btn-success" (click)="loadMore()">Load more</button>
          <input type="hidden" name="total" id="total" value="{{total}}"/>
          <input type="hidden" name="product" id="product" value="{{product}}"/>
        </div>
      </div>
    </ng-container>
    <ng-template #noResults>
      <div class="col-md-12">
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <h1>No results found</h1>
      </div>
    </ng-template>
  </div>
</div>
