<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/73f6d44bbd.js" crossorigin="anonymous"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/8878b8cfc2.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
    <title>3TechMarket - Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-md-2">
                <h1><a href="index.html"><img src="/assets/images/logo2.png" alt="logo" width="180" height="76"></a>
                </h1>
            </div>
            <div class="col-md-8">
                <div class="input-group mb-4 searchbar">
                    <input type="search" placeholder="What do you want to buy?" aria-describedby="button-addon5"
                        class="form-control border-success">
                    <div class="input-group-append">
                        <button id="button-addon7" type="submit" class="btn btn-success"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>

            <!--Iconos del header-->
            <div class="col-md-2 ">
                <div class="row">
                    <div class="col-md-2 navigation">

                        <div class="dropdown">
                            <a class="fa-solid fa-user" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            </a>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Edit profile</a></li>
                                <li><a class="dropdown-item" href="#">Sign out</a></li>
                            </ul>
                        </div>

                    </div>

                    <div class="col-md-2 navigation ">

                        <a href="#">
                            <i class="fa-solid fa-star"></i>
                        </a>

                    </div>

                    <div class="col-md-2 navigation">

                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>

                    </div>

                    <div class="col-md-2 navigation ">

                        <a href="#">
                            <i class="fa-solid fa-bell"></i>
                        </a>

                    </div>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="single-product">
                <div class="row">
                    <div class="col-md-6">
                        <div class="product-image">
                            <div class="main-image">
                                <img src="/assets/images/p.jpg" alt="" width="460px">
                            </div>
                            <div class="image-slider">
                                <img src="/assets/images/m1.jpg" alt="" width="110px" class="image-list">
                                <img src="/assets/images/m2.jpg" alt="" width="110px" class="image-list">
                                <img src="/assets/images/m3.jpg" alt="" width="110px" class="image-list">
                                <img src="/assets/images/m4.jpg" alt="" width="110px" class="image-list">
                                <img src="/assets/images/m5.jpg" alt="" width="110px" class="image-list">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product-info">
                            <div class="product-name">
                                <h3>MSI Optix G241VC 23.6" LED FullHD 75Hz FreeSync Curva</h3>
                            </div>
                            <div class="product-price">
                                <span class="sale-price">139.98€</span>
                                <span class="original-price">169€</span>
                                <span class="discount">-17%</span>
                            </div>
                            <div class="product-rate">
                                <p>auidsh</p>
                                <!--poner estrellitas-->
                            </div>
                        </div>
                        <div class="product-purchase">
                            <span class="divider"></span>

                            <div class="product-btn-group">
                                <div class="button buy-now"><i class='bx bx-money-withdraw'></i></i> Comprar</div>
                                <div class="button add-cart"><i class='bx bx-cart-download'></i></i> Añadir al carrito</div>
                                <div class="button star"><i class='bx bxs-star' ></i> Guardar</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>
